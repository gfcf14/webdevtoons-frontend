<div *ngIf="error">{{error}}</div>

<div *ngIf="post && !loading && !error" class="cntr-detail">
  <h3 class="txt-title">{{post.title}} ({{post.date}})</h3>
  <img [src]="post.image" alt="Image for {{post.title}}" class="img-post" />

  <div *ngIf="post.links?.length" class="cntr-links">
    <h4 class="txt-join">JOIN THE CONVERSATION!</h4>
    <ul class="link-list">
      <li *ngFor="let link of post.links">
        <a [href]="link.url" target="_blank" rel="noopener noreferer">
          <img [src]="getPlatformIcon(link.type)" [alt]="link.type" />
        </a>
      </li>
    </ul>
  </div>
</div>

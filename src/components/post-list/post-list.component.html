<app-error *ngIf="error" [retry]="fetchPosts.bind(this)"></app-error>

<ul *ngIf="loading" class="archive-grid">
  <li *ngFor="let post of posts">
    <a [routerLink]="getLink(post.date)" class="link-post">
      <div class="cntr-image">
        <img src="{{post.image}}" alt="Post: {{post.title}} ({{post.date}})">
        <div class="overlay">
          <div class="overlay-text">
            <div class="date">{{ post.date }}</div>
            <div class="title">{{ post.title }}</div>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
